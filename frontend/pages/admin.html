<div id="wrapper">
    <table>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Date</th>
        </tr>
    </table>
    <div>
        <h1>Search</h1>
        <input type="text" id="search-bar">
        <button id="search">Search</button>
    </div>

    <div>
        <h1>Sort by</h1>
        <button id="sort-date">By Date</button>
        <button id="sort-name">By Name</button>
    </div>


    <div class="hosts">
        <h1>Hosts</h1>
        <button id="all_emails">All emails</button>
    </div>
    
</div>


<script>

let host = ''
let sort = ''

function render_emails(emails) {
    remove_rows()
    emails.forEach(email => {
        $('table tr:last').after(`
            <tr class="row">
                <td id='id'>${email.id}</td>
                <td>${email.email}</td>
                <td>${email.date}</td>
            </tr>
        `)
    })

    add_delete_to_emails()
}

function remove_rows() {
    $('table tr.row').remove()
}

function add_listener_to_host_buttons() {
    $('.host-button').each((index, element) => {
        $(element).click(() => {
            host = $(element).text()
            get_emails()
        })
    })
}

function add_delete_to_emails() {
    $("table tr.row").each((index, row) => {
        $(row).dblclick((event) => {
            $.ajax({
                type: "POST",
                url: "../delete_email",
                data: {id: event.target.parentNode.childNodes[1].innerHTML},
                success: (response) => {
                    alert("Email deleted!")
                    get_emails();
                }
            })
        })
    })
}

function get_emails() {
    $.ajax({
        type: 'GET',
        url: `../get_email_list?search_bar=${$('#search-bar').val()}&host=${host}&sort=${sort}`,
        success: (response) => { render_emails(response) }
    })
}

// Get Hosts
$.ajax({
    type: 'GET',
    url: '../get_host_list',
    success: (response)=>{
        response.forEach(host => {
            $('.hosts h1').after(`
                <button class="host-button">${ host }</button>
            `)
        })
        add_listener_to_host_buttons();
    }
})

$('#sort-date').click(()=>{
    sort = 'date'
    get_emails()
})

$('#sort-name').click(()=>{
    sort = 'name'
    get_emails()
})

$('#search').click(() => {
    get_emails()
})

$("#all_emails").click(()=>{
    $('#search-bar').val('')
    host = ''
    sort = ''
    get_emails()
})



get_emails()

</script>

<style>
    #wrapper {
        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
    }

    table, tr, th,td {
        border: 1px solid black;
    }

    #error {
        color: red;
    }
</style>
